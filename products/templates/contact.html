{% extends 'base.html' %}

{% block content %}
  <div class="contact-container">
   
    <div class="contact-map">
      <div class="contact-carousel">
        <h2>Map Locator</h2>
        <div id="carouselRandomPics" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/static/images/contact/contact1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/images/contact/contact2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/images/contact/contact3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/images/contact/contact4.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/static/images/contact/contact5.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselRandomPics" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselRandomPics" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>

    <div class="contact-form">
      <h2>Get in touch with us by filling contact form below</h2>
      <form action="" method="post" role="form" class="contactForm">
        <div class="row">
          <div class="span4 form-group field">
            <input type="text" name="name" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
            <div class="validation"></div>
          </div>

          <div class="span4 form-group">
            <input type="email" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
            <div class="validation"></div>
          </div>
          <div class="span8 form-group">
            <input type="text" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
            <div class="validation"></div>
          </div>
          <div class="span8 form-group">
            <textarea name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
            <div class="validation"></div>
            <div class="text-center">
              <button class="btn-primary" type="submit">Send a message</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="contact-info">
      <h2>Contact information</h2>
      <img src="/static/images/contact/email.png" alt=""><a target="_blank" href="mailto: romblontransport@yahoo.com">romblontransport@yahoo.com</a>
      <br>
      <img src="/static/images/contact/fb.png" alt=""><a target="_blank" href="https://web.facebook.com/Romblon-Transport-Cooperative-RTC-108426610732157">Romblon Transport Cooperative - RTC</a>
    </div>
 </div>
{% endblock %}
